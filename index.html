<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Age Calculator</title>
</head>

<body>
    <div class="main">
        <h1>Age Calculator</h1>
        <h2>Enter your date of birth</h2>
        <input required placeholder="mm/dd/yyyy" type="text" class="result" id="dob"><br />
        <button class="button" onclick="getresult()">Calculate</button>
        <p id="result"></p>
    </div>
</body>

</html>
